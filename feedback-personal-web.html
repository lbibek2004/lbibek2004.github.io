<!DOCTYPE html>
<html>
    <head>
        <title>
            Feedback
        </title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"  />
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="styles/webpagestyles.css">
        <link rel="stylesheet" href="styles/main-body.css">
        <link rel="stylesheet" href="styles/header.css">
        <link rel="stylesheet" href="styles/footer.css">
        <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js" defer></script>
        <script src="script/personal-web.js" defer></script>
        <style>

        </style>
    </head>
    <body>
        <header class="header">
            <div class="left-part">
                <div class="personal-logo-container">
                    <a href="/#intro-container">
                        <img class="personal-logo" src="Website-Images/bibekluitel-logo-white-transparent.png">
                        <div class="tooltip">Home</div>
                     </a>
                 </div>
            </div>
            <div class="right-part">
                <nav>
                    <input type="checkbox" id="check">
                    <label for="check" id="checkbtn">
                        <i class="fa fa-bars"></i>
                    </label>
                    <ul>
                        <li><a class="active" href="/" >Feedback</a></li>
                        <li>
                        <a href="#">Languages &#9660;</a>
                        <ul class="dropdown-list">
                            <li><a href="/#html">HTML</a></li>
                            <li><a href="/#css">CSS</a></li>
                            <li><a href="/#javascript">JavaScript</a></li>
                        </ul>
                        <li><a href="/#my-details">About Me</a></li>
                    </li>
                </ul>
            </nav>
            </div>
        </header>
        <div id="feedback-form-container">
            <div id="feedback-form-elements">
            <h2>Any Feedback will be greatly appreciated.</h2> <br>
            <form id="feedback-form">
                <input id="feedback-name" name="name" type="text" placeholder="Your Name" required>
                <input id="feedback-email" name="email" type="email" placeholder="Your Email" required>
                <input name="message" id="user-message" class="message-input" type="text" placeholder="Enter your suggestions here..." required>
                <button id="send-button" type="submit">Send</button>
            </form>
        </div>
    </div>
    </body>
</html>
